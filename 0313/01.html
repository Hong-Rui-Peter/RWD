<!DOCTYPE html><!-- 宣告使用HTML5來做設計 -->
<html lang="zh-tw"><!-- html 告知這是網頁設計的開始位置。lang宣告適用區域(語言) -->
<head><!-- head 網頁描述(宣告)開始的位置 -->
    <meta charset="UTF-8"><!-- 宣告本網頁使用UTF-8(萬國碼)來撰寫網頁 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 把IE瀏覽器，轉換成使用Edge開啟 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 偵測瀏覽器視窗大小 -->
    <meta name="description" content="寫內容的地方"><!-- 網頁內容描述，50字內 -->
    <meta name="keywords" content="關鍵字,關鍵字2"><!-- 寫關鍵字的地方，以前八個最重要，關鍵字的分隔，請使用半型「,」 -->
    <title>網頁名稱</title><!-- 網頁頁面名稱 -->
    <!-- 裡面還會放置 Link、javascript、style-->

</head><!-- /head 網頁描述(宣告)結束的位置 -->
<body><!-- body 使用者會看到內容開始的地方 -->
    
</body><!-- /body 使用者會看到內容結束的地方 -->
</html><!-- /html 告知這是網頁設計的結束位置 -->
