<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        超連結 a
            屬性：
                href：連結網址
                title：替代文字
                target：開啟網頁的方式
        元素類型：行內元素
     -->
    <a href="https://www.google.com.tw" title="GOOGLE的首頁" target="_blank">GOOGLE</a><!-- 一般超連結 -->
    <a href="mailto:sample@gmail.com">MAIL</a><!-- 連結E-MAIL -->
    <a href="tel:+886912345678">TEL</a><!-- 連結電話 -->
</body>
</html>
