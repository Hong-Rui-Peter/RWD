<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        表單：form
            action：連結後臺網址
            method：傳送資料給後台的方式
                get：搜尋引擎用居多
                post：傳送機密資料居多

        輸入框：input
            type屬性：
                text：文字輸入框
                password：密碼輸入框

            屬性：
                placeholder：提示字元
            
        元素類型：行內元素
     -->
    <form action="#" method="post">
        <input type="text" name="user" placeholder="請輸入帳號"><br>
        <input type="password" name="password" placeholder="請輸入密碼"><br>
        <button type="submit">送出按鈕</button>
    </form>
</body>
</html>
