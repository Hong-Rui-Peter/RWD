<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            背景漸層：background-image
                線性漸層：linear-gradient(角度(deg),顏色1 位置1, 顏色2 位置2,顏色3 位置3 ......)
                放射漸層：radial-gradient(形狀,顏色1 位置1, 顏色2 位置2,顏色3 位置3 ......);
        */
        div{
            width: 300px;
            height: 600px;
            background-image: linear-gradient(0deg,red 30%,blue 50%,green 80%);
            background-image: radial-gradient(red,blue);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
