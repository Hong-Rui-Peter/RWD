<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            更換元素型態：display
                none：關閉元素
                inline：行內元素
                block：區塊元素
                inline-block：有行內元素特性的區塊元素
        */
        p{
            display: inline;
        }
        a{
            display: block;
            display: none;
            display: inline-block;
            padding: 2em;
        }
    </style>
</head>
<body>
    <p>臺中聯合編輯，你看。</p>
    <p>臺中聯合編輯，你看。</p>
    <a href="#">形象趨勢。</a>
    <a href="#">形象趨勢。</a>
</body>
</html>
