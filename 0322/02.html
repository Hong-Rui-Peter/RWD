<script>
    /*
        宣告變數方式：
            var：全域變數
            let：區域變數
            const：常數

        通常用做檢查console.log()
    */
    let a = 10;
    let b = 5;
    let c = "5";
    let d = 5;
    let e = 3;
    let f = 8;
    console.log(a+b);
    console.log(a-b);
    console.log(a*b);
    console.log(a/b); //求商數
    console.log(a%b); //求餘數
    console.log(a++); //遞增，先處理本身的程式、程序、函數後，才+1
    console.log(++a); //遞增，先處理+1後，在處理本身的程式、程序、函數
    console.log(a--); //遞減，先處理本身的程式、程序、函數後，才-1
    console.log(--a); //遞減，先處理-1後，在處理本身的程式、程序、函數
    console.log(a**b); //次方
    console.log(a < b); //小於
    console.log(a > b); //大於
    console.log(a = b); //將b值帶入a
    console.log(a <= b); //a 小於等於b
    console.log(a >= b); //a 大於等於b
    console.log(a << b); //a的值向左邊移動b個
    console.log(a >> b); //a的值向右邊移動b個
    console.log(c == d); //比較c與d的值，但只比較內容
    console.log(c === d); //比較c與d的值，但是還比較類型
    console.log(e | f);
    console.log(e & f);

</script>
