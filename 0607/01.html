<!DOCTYPE html><!-- 宣告現行使用的HTML版本 HTML5 -->
<html lang="zh-tw"><!--html，程式開始的地方。lang：區域，宣告適用區域-->
<head><!-- 宣告內容或是外聯內容，放置的地方 -->
    <meta charset="UTF-8"><!--宣告使用的編碼方式UTF-8：萬國碼-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--IE 轉 Edge-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--主要是在做偵測視窗寬度-->
    <meta name="description" content="寫在這裡"><!--網頁描述，建議50字內-->
    <meta name="keywords" content="聯成電腦,價值連城"><!--網頁關鍵字，前8個最重要，要適用半形逗點分隔-->
    <title>我的第一個網站</title><!-- 網頁名稱(替代文字、頁籤名稱、分頁名稱)  -->
</head><!-- 宣告內容或是外聯內容，放置結束的地方 -->
<body>
    使用者會看到的地方
</body>
</html><!--html，程式結束的地方-->
