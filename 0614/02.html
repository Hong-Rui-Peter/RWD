<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        合併儲存格：
            colspan：欄位合併，水平儲存格合併
            rowspan：列位合併，垂直儲存格合併
     -->
    <table width="600" height="400" border="1" align="center" cellspacing="0">
        <tr>
            <td colspan="4" align="center">1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <!-- <td>8</td> -->
            <td>9</td>
        </tr>
    </table>
</body>
</html>
