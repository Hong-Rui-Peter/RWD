<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        標題文字h1~h6
        網頁文字預設大小：16px
        網頁文字最小：12px

        h1：文章(網頁)主題 ：32px ，2倍預設文字 + 粗體
        h2：章：            24px ，1.5倍預設文字 + 粗體
        h3：節：            19.2px ，1.2倍預設文字 + 粗體
        h4：項：            16px ，1倍預設文字 + 粗體
        h5：註解：          12.8px ， 0.8倍預設文字 + 粗體
        h6：參考文獻：       12px， 0.5倍預設文字 + 粗體(由於最小文字只能12px，所以小於12px的話，會被設定為12px)
        元素類型：區塊元素
     -->
    <h1 title="文章主題">標題文字1</h1>
    <h2>標題文字2</h2>
    <h3>標題文字3</h3>
    <h4>標題文字4</h4>
    <h5>標題文字5</h5>
    <h6>標題文字6</h6>
</body>
</html>
