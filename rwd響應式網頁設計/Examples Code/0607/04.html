<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        文字樣式：
            文字粗體：b(HTML4)、strong(HTML5)
            文字斜體：i(HTML4)、em(HTML5)
            文字底線：u(HTML4)、ins(HTML5)
            文字刪除線：del(HTML4)、s(HTML5)
            高光文字(螢光筆)：mark

        元素類型：行內元素
     -->
    理由被人提示訊息站。
    <b>理由被人提示訊息站。</b>
    <strong>理由被人提示訊息站。</strong>
    <i>理由被人提示訊息站。</i>
    <em>理由被人提示訊息站。</em>
    <u>理由被人提示訊息站。</u>
    <ins>理由被人提示訊息站。</ins>
    <del>理由被人提示訊息站。</del>
    <s>理由被人提示訊息站。</s>
    <mark>理由被人提示訊息站。</mark>
</body>
</html>
