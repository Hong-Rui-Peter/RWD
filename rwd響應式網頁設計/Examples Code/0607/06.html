<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        超連結a
            屬性：
                href：連結網址
                target：開啟瀏覽器方式
                    _blank：在新分頁中開啟

            元素類型：行內元素
     -->
    <a href="https://www.google.com.tw" title="GOOGLE首頁">GOOGLE</a>
    <a href="https://www.google.com.tw" target="_blank">GOOGLE</a>
    <a href="mailto:sample@gmail.com">MAIL</a><!--連結Email-->
    <a href="tel:+886912345678">TEL</a><!--連結電話-->
</body>
</html>
